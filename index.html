<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Career Gantt Chart (Pure JS)</title>

    <!-- CSS is now injected by JS -->
    <!-- <link rel="stylesheet" href="career-gantt.css"> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .demo-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <div class="demo-wrapper">
        <h1>My chart</h1>
        <div id="career-chart"></div>
    </div>

    <!-- Load Logic -->
    <script src="js/lite_gantt.js"></script>

    <script>
        // 1. Create Chart Instance
        // (여러 개의 차트를 만들 때는 변수명과 ID만 다르게 하면 됩니다)
        var chart = new LiteGantt('career-chart');
    </script>

    <script>
        // 2. Add Data (Company, Start, End)
        chart.add('인턴십 (ABC사)', '2010-02-01', '2010-06-30');
        chart.add('첫 스타트업', '2010-08-01', '2011-12-31');
        chart.add('웹 에이전시 A', '2012-02-01', '2012-10-31');
        chart.add('모바일 소프트', '2013-01-01', '2014-06-30');
        chart.add('게임 개발사 (A팀)', '2014-01-01', '2014-07-31');
        chart.add('대기업 (XX전자)', '2014-08-01', '2018-07-11');
        chart.add('사이드 프로젝트 A', '2015-05-01', '2016-12-31');
        chart.add('오픈소스 기여', '2017-01-01', '2017-12-31');
        chart.add('프리랜서 활동', '2018-09-01', '2019-02-28');
        chart.add('블록체인 연구소', '2018-10-01', '2019-03-31');
        chart.add('글로벌 리테일', '2019-04-01', '2021-03-31');
        chart.add('기술 자문 (자문역)', '2020-01-01', '2020-12-31');
        chart.add('핀테크 베타', '2021-05-01', '2022-04-30');
        chart.add('데이터 플랫폼', '2021-06-01', '2021-12-31');
        chart.add('AI 솔루션즈', '2022-06-01', '2023-05-31');
        chart.add('메타버스 스타트업', '2022-09-01', '2023-02-28');
        chart.add('클라우드 시스템', '2023-07-01', '2024-10-31');
        chart.add('보안 솔루션', '2023-11-01', '2024-05-30');
        chart.add('퓨처넷 (창업)', '2025-01-01'); // Present
    </script>

    <script>
        // 3. Render
        chart.render();
    </script>

</body>

</html>
